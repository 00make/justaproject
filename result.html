<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>经纬研究院</title>
    <link rel="stylesheet" href="css/base.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        .swiper-container,
        .swiper-slide {
            height: 100%;
        }

        .swiper-slide {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="max-width:640px; margin:0 auto; height:100%;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide result">
                    <div class="bg">
                        <div class="mark">
                            <div style="height: 5rem;"> </div>
                            <div class="fenx">长按左下角二维码<br>关注公众号</div>
                            <div><a href="http://weixin.qq.com/r/">获得经纬一手资讯</a></div>
                        </div>

                        <div class="reBox">
                            <h3>
                                <div><span class="animated flip"></span>， 你是活了这么多日子<br></div> 还是将同一天重复了上千遍？
                            </h3>
                            <div class="huname animated flipInY">
                                <div>
                                </div>
                            </div>
                            <div class="imgBox animated rollIn">
                                <img src="" alt=""
                                    style="margin: -23% 0 0 -16%;position: absolute;top: 29%;right: 20%;bottom:10%;left: 40%;">
                            </div>
                            <div class=" content animated bounceInUp" style="margin: 10%;    position: absolute;">
                                <div>
                                </div>
                            </div>
                        </div>
                        <div class="db">
                            <div class="code">
                                <img src="images/qr.png" alt="">
                            </div>
                            <div class="btnBox" style="padding: 30px;padding-left: 60px;">
                                <div class=save>
                                    <a href="" download></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide end">

                    <div class="bg">
                        <div class="luoma">
                            <img src="" alt="" style="margin-top: -10%;">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        Math.seed = 5;
        Math.seededRandom = function (max, min) {
            max = max || 1; min = min || 0;
            Math.seed = (Math.seed * 9301 + 49297) % 233280;
            var rnd = Math.seed / 233280.0;
            return min + rnd * (max - min);
        }; for (var i = 0; i < 10; i++) {
            document.writeln(Math.seededRandom() + "<br />");
        }
        app.answer();
        app.result();
    </script>
</body>

</html>
